<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo_0x01</title>
  <link rel="stylesheet" href="style.css">
</head>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
<body>

<div class="container">
  <div class="login-box">
    <div class="apple-btn login-apple">
      <li class="red-btn"></li>
      <li class="yellow-btn"></li>
      <li class="green-btn"></li>
    </div>
    <div class="title">燃气报警管理系统</div>
    <form id="login-in">
      <div class="input">
        <input type="text" id="login-user" placeholder="请输入用户名">
      </div>
      <div class="input">
        <input type="password" id="login-password" placeholder="请输入密码">
      </div>
      <div class="btn login-btn">
        <span>登录</span>
      </div>
    </form>
    <div class="change-box login-change">
      <div class="change-btn toSign">
        <span>去注册</span>
      </div>
    </div>
  </div>

  <div class="sign-box">
    <div class="apple-btn sign-apple">
      <li class="red-btn"></li>
      <li class="yellow-btn"></li>
      <li class="green-btn"></li>
    </div>
    <div class="title" id="app" :title="mytitle">{{message}}</div>
    <form  id="sign-up">
      <div class="input">
      <input type="text" id="sign-user" placeholder="请输入想注册的用户名">
    </div>
      <div class="input">
      <input type="password" id="sign-password" placeholder="请输入新的密码">
    </div>
      <div class="btn sign-btn">
<!--      <span id="zc">注册</span>-->
      <input id="sign-up-btn" type="button" value="注册">
    </div>
    </form>
    <div class="change-box sign-change">
      <div class="change-btn toLogin">
        <span>去登陆</span>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
let app;
app = new Vue({
el: '#app',
data: {
message: 'Hello Vue!',
mytitle: '本系统暂不对外开放注册，请联系管理员添加账号！'
}
});

}
})*/
</script>

</body>
</html>
